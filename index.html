<!DOCTYPE html>
<html>
  <head>
    <title>Food Flix</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      h1{
	      margin: 5px auto 0 auto;
	      padding: 0;
	      text-align: center;
	      font-family: 'Pacifico', cursive;
	      font-size: 2.5em;
	   
      }
      #map {
	    right: 1%;
	    top: 2%;
        height: 80%;
        width: 70%;
        float: right;
      }
      
      button {
	      position: absolute;
	      color: red;
	      font-weight: bold;
	      height: 30px;
	      width: 130px;
	      z-index: 100;
      }
      
      
      #defaultZoomButton{
	      top: 140px;
	      left: 30%;
      }
      
      #buildingZoomButton{
	      top: 180px;
	      left: 30%;
      }
      
        
      #isometricZoomButton{
	      top: 220px;
	      left: 30%;
      }
      
    </style>
  </head>
  <body>
	  <h1>FoodFlix </h1>
	 <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="map"></div>
    <p><button id="defaultZoomButton"> Default Zoom (4)</button></p>
    <p><button id="buildingZoomButton"> Building Zoom (20) </button></p>
    <p><button id="isometricZoomButton"> Isometric Zoom (18) </button></p>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAbOhh6xVZkUi6H-7aPbpJ5ss8RsCz88Y&callback=initMap&libraries=places"
    async defer></script>
    <script src="main.js"></script>
	<script src = "http://code.jquery.com/jquery-latest.min.js"></script>
  </body>
</html>
